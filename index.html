<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto by Ailssa LF</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img src="assets/vector-alura.png" class="logo__alura" alt="logo de Alura Latam">
    </header>
    <main>
        <section>
                <textarea name="texto__encriptador" class="texto__encriptador" cols="30" rows="10" placeholder="Ingresa el texto aquí.">
                </textarea>
            <div class="reglas">
                 <img src="assets/vector-exclamacion.png" alt="signo de exclamacion">
                <p>OJO: Solo puedes utilizar letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="boton__encriptar" type="button" onclick="encriptar()">
                     Encriptar
                 </button>
                <button class="boton__desencriptar" type="button" onclick="desencriptar()">
                     Desencriptar
                </button>
             </div>
        </section>
        <section>
            <textarea name="mensaje__encriptado" class="mensaje__encriptado" cols="30" rows="10"></textarea>
            <div> 
                 <button class="boton__copiar-mensaje" type="button" onclick="copiarMensaje()"> 
                     Copiar 
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p> Desarrollado por Ailssa Leyzaola Félix, con Alura Latam.
        </p>
    </footer>
</body>

<script src="app.js"> 
</script>

</html>
